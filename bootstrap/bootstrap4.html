<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>  
        <title>Employee Form</title>
    </head>
    <body>
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel panel-heading">
                    Employee Form
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="fname"
                                    class="control-label">
                                    FirstName
                            </label>
                            <input type="text" 
                                placeholder="firstName"
                                class="form-control"
                                id="fname"/>
                        </div>
                        <div class="form-group">
                            <label for="lname"
                                class="control-label">
                                LastName
                             </label>
                            <input type="text" 
                                placeholder="lastName"
                                class="form-control"
                                if="lname"/>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">
                                Full Time
                            </label>
                        </div>
                        <button class="btn btn-success"
                                type="button">
                                Submit
                        </button>
                        <button class="btn btn-danger"
                                type="button">
                                Reset
                        </button>
                    </form>
                    <form class="form-inline">
                            <div class="form-group">
                                    <label for="fname"
                                            class="control-label">
                                            FirstName
                                    </label>
                                    <input type="text" 
                                        placeholder="firstName"
                                        class="form-control"
                                        id="fname"/>
                                </div>
                                <div class="form-group">
                                    <label for="lname"
                                        class="control-label">
                                        LastName
                                     </label>
                                    <input type="text" 
                                        placeholder="lastName"
                                        class="form-control"
                                        if="lname"/>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox">
                                        Full Time
                                    </label>
                                </div>
                                <button class="btn btn-success"
                                        type="button">
                                        Submit
                                </button>
                                <button class="btn btn-danger"
                                        type="button">
                                        Reset
                                </button>
                    </form>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="ffname">
                                FirstName:
                            </label>
                            <div class="col-sm-10">
                                <input type="text" 
                                    placeholder="firstName"
                                    class="form-control"
                                    id="ffname"/>
                            </div>
                        </div>
                        <div class="form-group">
                                <label class="control-label col-sm-2" for="flname">
                                    LastName:
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" 
                                        placeholder="lastName"
                                        class="form-control"
                                        id="lfname"/>
                                </div>
                        </div>
                        <label class="radio-inline">
                            <input type="radio" name="subject">Javascript
                        </label>
                         <label class="radio-inline">
                            <input type="radio" name="subject">React
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="subject">Node
                        </label>

                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                            <input type="text" class="form-control"
                                    placeholder="email">
                        </div>
                        <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-lock"></i>
                                </span>
                                <input type="text" class="form-control"
                                        placeholder="password">
                        </div>
                    </form>
                    <button type="button" class="btn btn-primary" 
                            data-toggle="modal" data-target="#details">
                            Details
                    </button>

                    <div id="details" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                        <button type="button"
                                        class="close"
                                        data-dismiss="modal">
                                            &times;
    
                                        </button>
                                        <h4>Product Details</h4>
                                </div>
                                <div class="modal-body">
                                    <span>Details for product A</span>
                                </div>
                                <div class="modal-footer">
                                    <button type="button"
                                    class="btn btn-danger"
                                    data-dismiss="modal">
                                        &times;

                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                <div class="media">
                    <div class="media-left">
                        <img src="" class="media-object" style="width:65px">
                    </div>
                    <div class="media-body"?>
                        
                    </div>
                    xs
                    
                </div>
                </div>
            </div>
        </div>

    </body>
</html>
